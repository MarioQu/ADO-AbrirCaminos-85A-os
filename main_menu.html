<script>
    $("#plusTypo").on("click",function(){
        var p=parseInt($("p").css("font-size"));
        var a=parseInt($("a").css("font-size"));
        p=p+1+"px";
        a=a+0.5+"px";
        $("p").css({"font-size":p});
        $("a").css({"font-size":a});
    });

    $("#minusTypo").click(function(){
        var p=parseInt($("p").css("font-size"));
        var a=parseInt($("a").css("font-size"));
        p=p-1+"px";
        a=a-1+"px";
        $("p").css({"font-size":p});
        $("a").css({"font-size":a});
    });
	
	$(document).ready(function () {
			const translations = {
				"es": {
					"text-hello": "Atención a clientes HOLA",
					"text-size": "Tamaño",
					"dropdownMenuLink": "ES - Español"
				},
				"en": {
					"text-hello": "Customer service HOLA",
					"text-size": "Size",
					"dropdownMenuLink": "EN - English"
				}
			};
		
			const path = window.location.pathname;
    	let lang = path.includes("/en") ? "en" : "es"; // Por defecto, español
		
			$("#text-hello").text(translations[lang]["text-hello"]);
			$("#text-size").text(translations[lang]["text-size"]);
			$("#dropdownMenuLink").text(translations[lang]["dropdownMenuLink"]);		
    });
</script>
